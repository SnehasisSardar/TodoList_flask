{% extends 'base.html' %}
{% block title %} Add ToDo{% endblock title %} 
{% block body %}

<div class="container my-3">
    <h2>Add a Todo</h2>
    <form action="{{url_for('add_todo')}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="description" id="description">
        </div>

        <button type="submit" class="btn btn-dark">Add Todo</button>
            <a href="{{ url_for('hello_world' ) }}" class="btn btn-primary">Back to Todo List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

{% endblock body %}
